<!DOCTYPE html>
<html>
<head>
    <title>资源开销统计数据</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>资源开销统计数据</h1>

<table>
    <tr>
        <th>命名空间</th>
        <th>资源名称</th>
        <th>CPU开销</th>
        <th>内存开销</th>
    </tr>
    {{range .Stats}}
    <tr>
        <td>{{.Namespace}}</td>
        <td>{{.PodName}}</td>
        <td>{{.CPUUsage}}</td>
        <td>{{.MemUsage}}</td>
    </tr>
    {{end}}
</table>
</body>
</html>
